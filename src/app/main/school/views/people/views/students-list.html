<div layout="column" ng-controller="PeopleController as vm" class="school-people">
	<md-button class="small-content-block" ng-repeat="student in vm.students track by $index"
		ng-click="vm.showStudentProfile($index)">
		<div layout="row">
			<img ng-src="{{student.profileImageUrl}}" class="small-profile-avatar"/>
			<div layout="column">
				<h3 ng-bind-html="student.name"></h3>
				<h5 ng-bind-html="student.stud_id"></h3>
			</div>
		</div>
	</md-button>
</div>
